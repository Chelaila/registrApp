<ion-content class="fondo">
  <h2 class="ion-text-center contentTitle" #anim>
    <span class="titulo">Asistencia</span>
  </h2>

  <ion-slides [options]="slidesConfig" #mySlider pager="true" class='my-slides'>
    <!-- 1 -->
    <ion-slide *ngFor="let id of alumnos">
      <ion-card class="card">
        <ng-lottie
          class="lottie"
          [options]="options"
          (animationCreated)="created($event)"
        ></ng-lottie>
        <ion-card-header>
          <ion-card-subtitle class="subt">Asignatura:</ion-card-subtitle>
          <ion-card-title class="title"> {{id.asignatura.name}} aaa</ion-card-title>
        </ion-card-header>
        <ion-card-content> 80% (10 de 12 clases) </ion-card-content>
      </ion-card>
    </ion-slide>
    <!-- 2 -->
      
  </ion-slides >

  
</ion-content>
