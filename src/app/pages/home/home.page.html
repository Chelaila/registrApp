<ion-header [translucent]="false">
  <ion-toolbar>
    <ion-title color="dark">registrApp</ion-title>
    <ion-buttons slot="end">
      <button (click)="irhome()" color="light" size="small">
        <img src="../../../assets/icon/logout_black_24dp.svg" alt="" />
      </button>
    </ion-buttons>    
  </ion-toolbar>
</ion-header>

<ion-content padding >
  <ion-router-outlet></ion-router-outlet>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <!-- Default Segment -->
    <ion-segment value="inicio" (ionChange)="segmentChanged($event)">
      <ion-segment-button value="perfil">
        <ion-icon name="person-circle-outline"></ion-icon>
      </ion-segment-button>
      <ion-segment-button value="inicio">
        <ion-icon name="home-outline"></ion-icon>
      </ion-segment-button>
      <ion-segment-button value="asistencia">
        <ion-icon name="checkmark-circle-outline"></ion-icon>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-footer>
